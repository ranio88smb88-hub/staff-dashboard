<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard Staff</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/favicon.ico">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden">
            <!-- Header -->
            <div class="bg-blue-600 text-white p-6 text-center">
                <img id="company-logo" src="https://via.placeholder.com/150" 
                     alt="Logo Perusahaan" class="h-16 mx-auto mb-4">
                <h1 class="text-2xl font-bold" id="company-name">Nama Perusahaan</h1>
                <p class="text-blue-100">Dashboard Staff Management</p>
            </div>
            
            <!-- Login Form -->
            <div class="p-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Login Staff</h2>
                
                <div id="login-error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                    <span id="error-message"></span>
                </div>
                
                <form id="login-form">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                            Email
                        </label>
                        <input type="email" id="email" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                               placeholder="email@perusahaan.com" required>
                    </div>
                    
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                            Password
                        </label>
                        <input type="password" id="password" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                               placeholder="********" required>
                    </div>
                    
                    <div class="mb-4">
                        <div id="shift-info" class="bg-blue-50 border border-blue-200 rounded-lg p-3 mb-4 hidden">
                            <p class="text-sm text-blue-800">
                                Shift anda hari ini: <span id="shift-hours" class="font-bold">08:00 - 17:00</span>
                            </p>
                            <p class="text-xs text-blue-600 mt-1" id="shift-validation"></p>
                        </div>
                    </div>
                    
                    <button type="submit" 
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200">
                        Masuk ke Dashboard
                    </button>
                </form>
                
                <div class="mt-6 text-center">
                    <p class="text-gray-600 text-sm">
                        Sistem validasi shift aktif. Hanya bisa login di jam shift.
                    </p>
                </div>
            </div>
            
            <!-- Footer -->
            <div class="bg-gray-50 px-8 py-4 text-center">
                <p class="text-gray-500 text-sm">
                    &copy; <span id="current-year"></span> Staff Dashboard v1.0
                </p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
    
    <script>
        // Set tahun saat ini
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        // Load pengaturan perusahaan
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Simulasi load settings
                const companyName = localStorage.getItem('company_name') || 'Nama Perusahaan';
                const companyLogo = localStorage.getItem('company_logo') || 'https://via.placeholder.com/150';
                
                document.getElementById('company-name').textContent = companyName;
                document.getElementById('company-logo').src = companyLogo;
            } catch (error) {
                console.error('Error loading settings:', error);
            }
        });
    </script>
</body>
</html>
