<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Staff Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="login-container w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
        <div class="text-center mb-8">
            <img id="company-logo" src="assets/logo.png" alt="Logo Perusahaan" class="w-32 h-32 mx-auto mb-4 rounded-full">
            <h1 class="text-2xl font-bold text-gray-800" id="company-name">Staff Dashboard</h1>
            <p class="text-gray-600">Silakan masuk dengan akun Anda</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-gray-700 mb-2">Email</label>
                <input type="email" id="email" required 
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <div>
                <label class="block text-gray-700 mb-2">Password</label>
                <input type="password" id="password" required 
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <div class="space-y-4">
                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300">
                    Masuk
                </button>
                
                <div id="shiftInfo" class="p-4 bg-blue-50 rounded-lg hidden">
                    <p class="text-sm text-blue-800" id="shiftTime"></p>
                </div>
                
                <div id="errorMessage" class="p-3 bg-red-100 text-red-700 rounded-lg hidden"></div>
            </div>
        </form>

        <div class="mt-6 text-center text-sm text-gray-600">
            <p>Â© <span id="currentYear"></span> - Staff Dashboard System</p>
        </div>
    </div>

    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        loadCompanySettings();
    </script>
</body>
</html>
